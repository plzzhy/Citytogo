<div class="Item hr">
    <div class="current">编辑栏目</div>
</div>
<form>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
        <tr>
            <th width="100">上级栏目:</th>
            <td>{$p_name}</td>
        </tr>
        <tr>
            <th width="100">栏目名称:</th>
            <td><input id="city_name" type="text" class="input" size="20" name="name" value="{$city['name']}"/> <a href="javascript:void(0)" id="check_city_name">检测是否可用</a></td>
        </tr>
         <tr>
            <th width="100">slug:</th>
            <td><input id="city_slug" type="text" class="input" size="20" name="slug" value="{$city['slug']}"/> <a href="javascript:void(0)" id="check_city_name">检测是否可用</a></td>
        </tr>
        <tr>
            <th width="100"></th>
            <td><button class="btn submit">更新</button></td>
        </tr>
        <input type="hidden" value="{$city['id']}" name='id'>
    </table>
</form>

<script>
$(function(){
    $('.submit').click(function() {
        if ("" == $.trim($("#city_name").val())) {
            popup.error("栏目名称不能为空");
            return false;
        } else if ("" == $.trim($("#city_slug").val())) {
            popup.error("slug不能为空");
            return false;
        }
        var url  = "{:U('city/update', array('fid' => $fid))}";
        commonAjaxSubmit(url);
        return false;
    });
});
</script>
